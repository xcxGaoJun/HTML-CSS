<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>QQ彩贝高级搜索</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 164px;
            margin: 50px auto;
            padding: 0 12px 20px;
            outline: 1px solid #ccc;
        }

        h2{
            font-size: 18px;
            line-height: 40px;
            border-bottom: 5px solid red;
            margin-bottom: 20px;
        }
        input[type=text]{
            height: 28px;
            padding-left: 8px;
        }
        input[type=button]{
            padding: 0 20px;
            height: 30px;
            line-height: 30px;
            background: #CCCCCC;
            margin: 10px 0 10px 50px;
        }
        .hide{
            padding: 0 10px;
            opacity: 0;
            height: 0;
            transition: all 2s linear;

        }
        .box:hover .hide{
            opacity: 1;
            height: 100%;
        }
        select{
            width: 60px;
            margin:4px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>高级搜索</h2>
        <form action="#">
            <input type="text" placeholder="请输入关键字"/>
            <input type="button" value="搜索"/>
            <div class="hide">
                <select name="">
                    <option value="1">场合</option>
                </select>
                <select name="">
                    <option value="1">性别</option>
                </select>
                <select name="">
                    <option value="1">风格</option>
                </select>
                <select name="">
                    <option value="1">色系</option>
                </select>
                <select name="">
                    <option value="1">价格</option>
                </select>
                <select name="">
                    <option value="1">年龄</option>
                </select>
                <select name="">
                    <option value="1">季节</option>
                </select>
            </div>
        </form>

    </div>
</body>
</html>
