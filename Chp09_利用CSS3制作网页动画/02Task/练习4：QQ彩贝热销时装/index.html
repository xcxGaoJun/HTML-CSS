<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 20px 0 0;
        }
        a{
            text-decoration: none;
        }
        li{
            list-style: none;
        }
        .clear:after{
            content:'';
            display: block;
            clear: both;
        }
        section{
            width: 665px;
            margin: 0 auto;
            font-size: 12px;
            outline:1px solid #CCCCCC;
        }
        .left{
            float: left;
            width: 223px;
        }
        .left h3{
            font-size: 14px;
            color: #4b4b4b;
            margin: 40px 0 0 20px;
        }
        .left p{
            margin: 20px 0 0 20px;
        }
        .left img{
            margin: 60px 0 20px 40px;
        }
        .right{
            float: left;
            width: 440px;
        }
        .right li{
            float: left;
            width: 218px;
            height: 150px;
            border-bottom: 1px solid #CCCCCC;
            border-left: 1px solid #CCCCCC;
        }
        .text{
            float: left;
        }
        .text h3{
            font-size: 14px;
            color: #4b4b4b;
            margin: 20px 0 0 20px;
        }
        .text p{
            margin: 10px 0 0 20px;
         }
        .img{
            float: right;
            margin-top: 30px;
            transition: all 1s ease-out;
            -webkit-transition: all 1s ease-out;
            -moz-transition: all 1s ease-out;
            -o-transition: all 1s ease-out;
        }
        .img:hover {
            transform: translate(-12px ,0);
            -webkit-transform: translate(-12px ,0);
            -moz-transform: translate(-12px ,0);
            -o-transform: translate(-12px ,0);
        }
    </style>
</head>
<body>
    <section class="clear">
        <div class="left">
            <h3>超级信用卡</h3>
            <p>线上线下课累计彩贝积分</p>
            <img src="images/1.bmp" alt="xxk"/>
        </div>
        <div class="right">
            <ul>
                <li>
                    <div class="text">
                        <h3>彩贝抢霸</h3>
                        <p>每天10点更新</p>
                    </div>
                    <div class="img">
                        <img src="images/2.bmp" alt=""/>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <h3>热门优惠劵</h3>
                        <p>全场免费领取</p>
                    </div>
                    <div class="img">
                        <img src="images/3.bmp" alt=""/>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <h3>促销活动</h3>
                        <p>汇集全网优惠</p>
                    </div>
                    <div class="img">
                        <img src="images/4.bmp" alt=""/>
                    </div>
                </li>
                <li>
                    <div class="text">
                        <h3>精挑细选</h3>
                        <p>给你最好的选择</p>
                    </div>
                    <div class="img">
                        <img src="images/5.bmp" alt=""/>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
