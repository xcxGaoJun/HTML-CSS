<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>人人网注册页面完善版</title>
</head>

<body>
<form action="#">
    <h1><a href="#"><img src="image/renren_titile.gif" alt=""/></a></h1>
    <p>人人网，中国 <strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。</p>
    <p>
        <label for="em">
           电子邮箱:
        </label>
        <input id="em" type="text" value="student@bdqn.cn" readonly/>
    </p>
    <p>
        <label for="mima">
            设置密码:
        </label>
        <input id="mima" type="text"/>
    </p>
    <p>
        <label for="user">
          真实姓名:
        </label>
        <input id="user" type="text"/>
    </p>
    <p>
        性别:
        <input  type="radio" name="sex" checked id="man"/>
        <label for="man">男</label>
        <input  type="radio"  name="sex" id="woman"/>
        <label for="woman">女</label>
    </p>
    <p>
        生日:
        <select name="year" >
            <option value="1991" selected>1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
        </select>
        <span>年</span>
        <select name="month" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11" selected>11</option>
            <option value="12" >112</option>
        </select>
        <span>月</span>
        <select name="day" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="30" selected>30</option>
        </select>
        <span>日</span>
    </p>
    <p>为什么要填写我的生日?</p>
    <p>
       我现在:
        <select name="shengfeng" disabled>
            <option value="请选择身份">请选择身份</option>
            <option value="医生">医生</option>
            <option value="老师">老师</option>
        </select>
        <span>（非常重要）</span>
    </p>
    <p>
        <img src="image/renren_code.gif" alt=""/>
        <a href="#">看不清换一张？</a>
    </p>
    <p>
        <label for="yanzhang">验证：</label>
        <input name="" type="text" id="yanzhang" />
    </p>
    <p>
        <input type="image" src="image/renren.gif" />
    </p>

</form>
</body>
</html>
