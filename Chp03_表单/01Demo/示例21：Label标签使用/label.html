<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>label标签使用</title>
	</head>
	<body>
	  <table width="597" border="1">
	    <tr>
	      <td width="144" height="30" align="right"><label for="realname">姓名：</label></td>
	      <td width="437" height="30"><input type="text" id="realname" name="realname"></td>
	    </tr>
	    <tr>
	      <td height="30" align="right">性别：</td>
	      <td height="30">
	      	<input type="radio" name="sex" id="male" /> <label for="male">男</label>
	        <input type="radio" name="sex" id="female" /> <label for="female">女</label>
	      </td>
	    </tr>
	    <tr>
	      <td height="30" align="right"><label>爱好：</label></td>
	      <td height="30">
	        <input type="checkbox" name="football" id="football" /> <label for="football">足球</label>
	        <input type="checkbox" name="basketball" id="basketball" /> <label for="basketball">篮球</label>
	        <input type="checkbox" name="music" id="music" /> <label for="music">音乐</label>
	        <input type="checkbox" name="kungfu" id="kungfu" /> <label for="kungfu">功夫</label>
	      </td>
	    </tr>
	    <tr>
	      <td height="30" align="right"><label for="remark">简历</label></td>
	      <td height="30"><textarea rows="10" cols="60" name="remark" id="remark"></textarea></td>
	    </tr>
	    <tr>
	      <td height="30" align="right">&nbsp;</td>
	      <td height="30"><input type="submit" value="提 交"></td>
	    </tr>
	  </table>

	</body>
</html>
