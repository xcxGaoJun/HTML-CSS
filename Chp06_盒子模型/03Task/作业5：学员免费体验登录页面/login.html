<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
<title>免费体验登录页面</title>
<link href="css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="login">
<div class="content">
      <form action="" method="post" name="myform">
        <ul>
          <li><span>*</span>姓名：
            <input name="user" type="text"  />
          </li>
          <li><span>*</span>邮箱：
            <input name="email" type="email" />
          </li>
          <li><span>*</span>电话：
            <input name="tel" type="tel" />
          </li>
          <li>性别：
            <select name="sex">
              <option>请选择</option>
              <option>男</option>
              <option>女</option>
            </select>
          </li>
          <li>年龄：
            <select name="age">
              <option>请选择</option>
              <option>47</option>
              <option>34</option>
            </select>
          </li>
          <li class="btn">&nbsp;
            <input name="" type="submit"  value=" " class="btnRegist"/>
          </li>
        </ul>
      </form>
    </div>
</div>
</body>
</html>
