<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>包含选择器</title>

			#liubei td{ color: green; font-weight: bold;}
			#caocao td{ color:yellow; font-weight: bold;}

	<body>

			<tr>
				<td width="200">关羽</td>
				<td width="200">诸葛亮</td>
				<td width="200">张飞</td>
				<td width="200">徐伟</td>
				<td width="200">赵云</td>
			</tr>
		</table>
		<br>
		<h1>曹操军团</h1>	
		<table width="1000" border="1" id="caocao">
			<tr>
				<td width="200">曹植</td>
				<td width="200">曹丕</td>
				<td width="200">司马懿</td>
				<td width="200">徐晃</td>
				<td width="200">典韦</td>
			</tr>
		</table>
		<br>
		<h1>孙权军团</h1>
		<table width="1000" border="1" id="sunquan">
			<tr>
				<td width="200">周瑜</td>
				<td width="200">大乔</td>
				<td width="200">小乔</td>
				<td width="200">太史慈</td>
				<td width="200">陆逊</td>
			</tr>
		</table>
	</body>
</html>
