<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>样式表可以写在什么地方</title>
		<link rel="stylesheet" href="css/css.css" />
		<style type="text/css">
			.myfont{ color: coral; font-size: 40px;}
		</style>
	</head>
	<body>
		
		<h1>样式表直接写在标签里面</h1>
		<div style="color:blue; font-size: 20px;">
			好久没有上课了，今天上课好开心！
		</div>
		
		<h1>样式表写在网页的头部</h1>
		<div class="myfont">
			好久没有上课了，今天上课好开心！
		</div>
		
		<h1>样式表写在外部文件中</h1>
		<div class="myfont1">
			好久没有上课了，今天上课好开心！
		</div>		
		
	</body>
</html>
