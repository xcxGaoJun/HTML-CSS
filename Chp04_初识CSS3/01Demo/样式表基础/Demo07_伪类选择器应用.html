<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器应用</title>
		<style type="text/css">
			#myimg{ width: 300px; height: 300px; background-image: url(img/bbh1.jpg);}
			#myimg:hover{ background-image: url(img/ym.jpg);}
			
			#myphoto{width: 300px; height: 300px; background-image: url(img/bbh1.jpg);}
			#myphoto:active{ display: none;}
		</style>
	</head>
	<body>
		<h1>伪类选择器实现图片切换</h1>
		<div id="myimg"></div>
		<h1>伪类选择器实现图片显示隐藏</h1>
		<div id="myphoto">
		</div>
	</body>
</html>
