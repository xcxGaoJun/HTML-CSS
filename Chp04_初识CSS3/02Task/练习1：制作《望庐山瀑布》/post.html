<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>内部引入样式《望庐山瀑布》</title>
    <style type="text/css">
        h2{
            font-size: 20px;
            color: black;
        }
        p {
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
<h2>望庐山瀑布</h2>

<p>日照香炉生紫烟，</p>

<p>遥看瀑布挂前川。</p>

<p>飞流直下三千尺，</p>

<p>疑是银河落九天。</p>
</body>
</html>
