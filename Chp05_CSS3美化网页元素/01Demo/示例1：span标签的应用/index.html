<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>span标签的应用</title>
    <style type="text/css">
        p {
            font-size: 14px;
        }

        p .show {
            font-size: 36px;
            font-weight: bold;
            color: blue;
        }

    </style>
</head>
<body>
	<p><span class="show">Java</span>是一门面向对象编程语言.</p>
	<p>不仅吸收了C++语言的各种优点，还摒弃了C++里难以理解的多继承、指针等概念，
	因此<span class="show">Java</span>语言具有功能强大和简单易用两个特征。
	<span class="show">Java</span>语言作为静态面向对象编程语言的代表，极好地实现了面向对象理论，允许程序员以优雅的思维方式进行复杂的编程
	</p>
</body>
</html>
