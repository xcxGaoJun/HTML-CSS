<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>  background-repeat</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border: 1px solid red;
            background-image: url("image/1.jpg");
        }
        .div1{
            background-repeat: repeat-x;
        }
        .div2{
            background-repeat: repeat-y;
        }
        .div3{
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
