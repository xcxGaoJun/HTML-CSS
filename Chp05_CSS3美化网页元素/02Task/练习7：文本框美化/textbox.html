<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本框</title>
		<style type="text/css">
			.style1{ border:1px solid #f60; color:#03C;}
			.style2{ border:2px solid #390; width:200px; height:28px; font-size:16px; font-weight:bold; line-height:28px;}
			.style3{ border:2px solid #c3c; height:30px; background:url(images/suo.jpg) right 4px no-repeat;}
			.style4{ border:2px solid #F60; width:150px; height:80px; font-size:16px; line-height:26px; background:url(images/bg.gif) right no-repeat;}
			.style5{ border:1px solid #F90; overflow:auto; background:#fff url(images/QQGame.jpg) right bottom no-repeat;}
			
		</style>

	</head>
	<body>
		<input type="text"> 这是默认样式<br/><br/>
		<input type="text" class="style1"> 这是改变边框的样式和文字颜色<br/><br/>
		<input type="text" class="style2"> 这是改变边框并设置高度和字体大小的样式<br/><br/>
		<input type="text" class="style3"> 这是增加背景图片实例，也可以放在左侧<br/><br/>
		<input type="text" class="style4"> 这是增加了一个gif动画背景的实例<br/><br/>
		<textarea rows="10" cols="40"></textarea><br/><br/>
		<textarea rows="10" cols="100" class="style5"></textarea><br/><br/>

	</body>
</html>
