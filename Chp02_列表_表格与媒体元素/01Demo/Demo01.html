<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无序列表和有序列表和定义列表</title>
	</head>
	<body>
		三国五虎上将
		<hr>
		<!--无序列表-->
		<ul type="square">
			<li>关羽</li>
			<li>张飞</li>
			<li>赵云</li>
			<li>黄忠</li>
			<li>马超</li>
		</ul>
		
		三国五虎上将
		<hr>
		<!--有序列表-->
		<ol type="i">
			<li>关羽</li>
			<li>张飞</li>
			<li>赵云</li>
			<li>黄忠</li>
			<li>马超</li>
		</ol>
		
	    <dt>水果</dt>
	    <dd>苹果</dd>
	    <dd>桃子</dd>
	    <dd>李子</dd>
	
	    <dt>蔬菜</dt>
	    <dd>白菜</dd>
	    <dd>黄瓜</dd>
	    <dd>西红柿</dd>


	</body>
</html>
