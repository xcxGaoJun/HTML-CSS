<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>header,section,footer页面布局</title>
	    <!--此段代码只是让大家能更好的看到每块元素的位置，后面在CSS中会具体讲解-->
	    <style>
	        header,section,footer{
	            height: 200px;
	            border: 1px solid red;
	        }
	    </style>
	</head>
	<body>
	    <header>
	        <h2>网页头部</h2>
	    </header>
	    <section>
	        <h2>网页主体部分</h2>
	    </section>
	    <footer>
	        <h2>网页底部</h2>
	    </footer>		
	</body>
</html>
