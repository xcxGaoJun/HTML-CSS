			<h1>技能介绍：</h1>
			【主2副1】普通攻击在第五次会有扫射的效果，先开启空中支援，对敌人进行消耗，然后用河豚手雷来眩晕敌人，同时搭配普通攻击进行伤害，当敌人血量不多可以释放大招无敌鲨嘴炮来击杀敌方。
		</p>
		<p>
			<h1>出装分析：</h1>
			出装思路：末世是前期射手们几乎必出的，性价比高；鞋子选择急速战靴增加攻速~无尽战刃+破晓，输出射手的标配；泣血之刃对于鲁班七号这样站撸型的射手帮助很大，增加生存能力和续航能力！鲁班七号的最强装备和一般的ADC有点不同，那就是破军的存在，鲁班七号的全图飞弹在后期拥有不俗的爆发伤害，加上破军的被动可以远距离对残血目标造成致命打击。
