<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航</title>
		<style type="text/css">
			div,ul,li{ margin:0px; padding:0px; list-style-type:none;}
			#menu{ width:800px; margin:10px auto; height:30px; line-height:30px; background-color:#dd2727}
			#menu li{ width:100px; float:left; height:30px; line-height:30px; text-align:center;}
			#menu li a{ font-size:14px; color:#FFF; font-weight:bold; text-decoration:none; display:block;
			 width:100px; height:30px; line-height:30px; float:left;}
			#menu li a:hover{ color:#dd2727; background-color:#FFF;}	
			
			/*设置a标签display:block，转换为块状标签，然后设置宽度高度左浮动，最后设置鼠标经过样式即可实现优化*/
		</style>

	</head>
	<body>
		<div id="menu">
			<ul>
		    	<li><a href="#">天猫超市</a></li>
		        <li><a href="#">天猫国际</a></li>
		        <li><a href="#">天猫会员</a></li>
		        <li><a href="#">品牌街</a></li>
		        <li><a href="#">电器城</a></li>
		        <li><a href="#">医药馆</a></li>
		        <li><a href="#">营业厅</a></li>
		        <li><a href="#">天猫旅行</a></li>
		    </ul>
		</div>

	</body>
</html>
