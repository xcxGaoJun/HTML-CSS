<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>奖多多安全购彩页面</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            width: 1012px;
            margin: 0 auto;
            position: relative;
        }
        .ad1{
            position: absolute;
            top: 200px;
            left: -250px;
        }
        .ad2{
            position: absolute;
            top: 200px;
            right: -160px;
        }
        .ad3{
            position: fixed;
            top: 330px;
            right: 0px;
        }
        .ad4{
            position: fixed;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="image/1.bmp" alt="bg"/>
        <img class="ad1" src="image/2.bmp" alt="ad1"/>
        <img class="ad2" src="image/3.bmp" alt="ad2"/>
        <img class="ad3" src="image/4.bmp" alt="ad3"/>
        <img class="ad4" src="image/5.bmp" alt="ad4"/>
    </div>
</body>
</html>
