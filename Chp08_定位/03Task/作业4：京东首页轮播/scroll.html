<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东轮播图</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .focus {
            position: relative;
            width: 730px;
            height: 454px;
            margin: 50px auto;
        }

        .page-con {
            position: absolute;
            z-index: 2;
            text-align: center;
            bottom: 10px;
            width: 100%;
            font-size: 0;
        }
        .page-con li {
            font-size: 12px;
            display: inline-block;
            width: 18px;
            height: 18px;
            line-height: 18px;
            border-radius: 50%;
            margin: 0 2px;
            background: #3e3e3e;
        }
        .page-con li a{
            color: #fff;
            text-decoration: none;
        }
        .page-con .active{
            background: #f27b05;
        }
    </style>
</head>
<body>
    <div class="focus">
        <div><a href=""><img src="image/focus.jpg"/></a></div>
        <ul class="page-con">
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </div>
</body>
</html>
