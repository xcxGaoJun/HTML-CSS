<!DOCTYPE html>
<html>
<head lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .clear:after {
            content: '';
            display: block;
            clear: both;
        }

        .box {
            width: 280px;
            border: 1px solid #aacbee;
            border-radius: 8px;
            margin: 40px auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .BBS_head {
            height: 40px;
            line-height: 40px;
        }

        .BBS_head h3 {
            float: left;
            font-size: 16px;
            padding-left: 20px;
        }

        .BBS_head h3 span {
            color: #d80000;
            padding-right: 6px;
        }

        .BBS_head a {
            float: right;
        }

        .shop_today_min li {
            padding: 0 10px 6px;
        }

        .shop_today_min_pic {
            float: left;
            position: relative;
        }
        .posit{
            position: absolute;
            right: -10px;
            top: -10px;
        }
        .shop_today_min_list {
            float: right;
        }

        .shop_today_min_list {
            float: right;
            font-size: 12px;
            margin-right: 10px;
        }

        .shop_today_min_list h5 {
            font-size: 12px;
            line-height: 28px;
        }

        .shop_today_min_list h5 a {
            color: #b80000;
        }

        .shop_today_min_list p {
            line-height: 18px;
            color: #666;
        }

        .shop_today_min_list p span {
            color: #999;
        }
    </style>
</head>
